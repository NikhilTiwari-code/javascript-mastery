<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Product List -->
    <div id="product-list">
      <h2>Products</h2>
      <div class="product" data-id="1" data-name="Product 1" data-price="10.00">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="2" data-name="Product 2" data-price="15.00">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h3>Product 2</h3>
        <p>$15.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      
      <!-- Add more products as needed -->
    </div>

    <!-- Shopping Cart -->
    <div id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p class="total">Total: $<span id="cart-total">0.00</span></p>
      <button id="checkout">Proceed to Checkout</button>
      <p id="total">total price is <span id="total-price"></span></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
