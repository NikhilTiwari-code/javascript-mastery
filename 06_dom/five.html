const ul = document.querySelector('.language');
const listItems = ul.getElementsByTagName('li');

    // Function to replace an existing language with a new one
    function replaceLanguage(oldLanguage, newLanguage) {
        // Get all the <li> elements
      

        const listItems = ul.getElementsByTagName('li');
        
        // Loop through the list items
        for (let i = 0; i < listItems.length; i++) {
            if (listItems[i].textContent === oldLanguage) {
                // Create a new <li> element with the new language
                const newLi = document.createElement('li');
                const text = document.createTextNode(newLanguage);
                newLi.appendChild(text);
                
                // Replace the old <li> with the new one
                listItems[i].replaceWith(newLi);
                break; // Exit the loop once the replacement is done
            }
        }

    }
    replaceLanguage("Javascript", "Java");
    replaceLanguage("typescript", "C#");
